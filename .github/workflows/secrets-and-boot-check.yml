name: Secrets And Boot Check

on:
  workflow_dispatch:
    inputs:
      target_environment:
        description: "Environment for secret scope (staging or production)"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

jobs:
  verify:
    name: Verify Secrets And App Boot
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.target_environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Validate required secrets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: python backend/scripts/validate_required_env.py

      - name: Boot app and test root endpoint
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          PYTHONPATH: .:backend
        run: |
          python - <<'PY'
          import asyncio
          from httpx import ASGITransport, AsyncClient
          from backend.app.main import app

          async def run():
              transport = ASGITransport(app=app)
              async with AsyncClient(transport=transport, base_url="http://test") as ac:
                  response = await ac.get("/")
              assert response.status_code == 200, response.text
              print("Boot check passed:", response.json())

          asyncio.run(run())
          PY
